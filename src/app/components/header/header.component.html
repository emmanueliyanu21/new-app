<div class="news-header"></div>
<nav id="navContent">
    <a routerLink="/">
        <img src="../../../assets/images/news45-logo.png" alt="news45" />
    </a>
    <ul>
        <form [formGroup]="selectNewsChannelForm">
            <select name="news-select" id="news-select" formControlName="newsChannel"
                (change)="selectNewsChannel($event)">
                <option value="" disabled>Select News Channel</option>
                <option *ngFor="let item of news; let index = index" [value]="item?.value">{{ item?.name }}</option>
            </select>
        </form>
        <li *ngFor="let item of links; let index = index">
            <a [routerLink]="item?.url">{{ item?.name }}</a>
        </li>
    </ul>
    <button id="openNav" (click)="openNav()">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <g id="evaMenuFill0">
                <g id="evaMenuFill1">
                    <g id="evaMenuFill2" fill="currentColor">
                        <rect width="18" height="2" x="3" y="11" rx=".95" ry=".95" />
                        <rect width="18" height="2" x="3" y="16" rx=".95" ry=".95" />
                        <rect width="18" height="2" x="3" y="6" rx=".95" ry=".95" />
                    </g>
                </g>
            </g>
        </svg>
    </button>
</nav>
<div id="sideNav" [ngStyle]="{ width: sideNavWidth }" class="mobile_nav">
    <span (click)="closeNav()">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <g fill="none" stroke="currentColor" stroke-linecap="round" stroke-width="2">
                <path d="M5 5L19 5">
                    <animate fill="freeze" attributeName="d" begin="0.2s" dur="0.4s" values="M5 5L19 5;M5 5L19 19" />
                </path>
                <path d="M5 12H19">
                    <animate fill="freeze" attributeName="d" dur="0.4s" values="M5 12H19;M12 12H12" />
                    <set attributeName="opacity" begin="0.4s" to="0" />
                </path>
                <path d="M5 19L19 19">
                    <animate fill="freeze" attributeName="d" begin="0.2s" dur="0.4s" values="M5 19L19 19;M5 19L19 5" />
                </path>
            </g>
        </svg>
    </span>
    <form [formGroup]="selectNewsChannelForm">
        <select name="news-select" id="news-select" formControlName="newsChannel" (change)="selectNewsChannel($event)">
            <option value="" disabled>Select News Channel</option>
            <option *ngFor="let item of news; let index = index" [value]="item?.value">{{ item?.name }}</option>
        </select>
    </form>
    <a (click)="closeNav()" *ngFor="let item of links; let index = index" [routerLink]="item?.url">{{ item?.name }}</a>
</div>
